<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <div>
        <!-- embedding video from youtube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XzUzVHmKF5Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><hr><br>
        <!-- iframe is use to embed video on the website -->
        <!-- Some browsers allow it or some not allow this -->
        <iframe src="http://www.bing.com" frameborder="0" width="600"></iframe><br><hr>
        <!-- google embedding will not work -->
        <iframe src="http://www.google.com" frameborder="0" width="600"></iframe><br><hr>
        <!-- adding video from directory -->
        <!-- attributes "autoplay loop width can be use" -->
        <video src="vid.mp4" controls  width="600" ></video>
    </div>
</body>
</html>
